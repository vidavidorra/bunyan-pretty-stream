name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@0aa0f4849d4ce83d19f6ee45714d31409fc6844d # v5.0.41
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@0aa0f4849d4ce83d19f6ee45714d31409fc6844d # v5.0.41
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@0aa0f4849d4ce83d19f6ee45714d31409fc6844d # v5.0.41
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [18, 20, 22]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@0aa0f4849d4ce83d19f6ee45714d31409fc6844d # v5.0.41
    strategy:
      fail-fast: false
      matrix:
        nodeVersion: [18, 20, 22]
    with:
      nodeVersion: ${{ matrix.nodeVersion }}
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@0aa0f4849d4ce83d19f6ee45714d31409fc6844d # v5.0.41
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@0aa0f4849d4ce83d19f6ee45714d31409fc6844d # v5.0.41
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
